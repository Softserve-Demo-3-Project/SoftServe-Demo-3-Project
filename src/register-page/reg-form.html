<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="RegFormModule">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- Angular-Auto-Validation -->
    <script src="bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="reg-form-css.css">
    <!-- My script -->
    <script src="reg-form-script.js"></script>
</head>

<body>
    <divclass="container main-content" ng-controller="RegFormModuleCtrl">
        <form ng-submit="onSubmit()" novalidate="novalidate">
            <!-- Enter Name -->
            <div class="form-group">
                <label for="name" class="control-label">Name</label>
                <input type="text" class="form-control" ng-model="formModel.name" ng-pattern="/[a-zA-Zа-яА-Я]+/" ng-pattern-err-type="badName" id="name" required="" placeholder=" Petar Petrov">
            </div>
            <!-- User Age-->
            <div class="form-group">
                <label for="age" class="control-label">Age</label>
                <input type="number" class="form-control" ng-model="formModel.age" min="18" id="age" ng-min-err-type="tooYoung" required="" placeholder="Enter your age">
            </div>
            <!-- Enter E-mail -->
            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="email" class="form-control" ng-model="formModel.email" id="email" required="" placeholder="Example: mail@mail.net">
            </div>
            <!-- Enter Username -->
            <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <input type="text" class="form-control" ng-model="formModel.username" ng-pattern="/^[A-Za-z0-9_]{1,32}$/" ng-minlength="7" ng-pattern-err-type="badUsername" id="username" required="" placeholder="Enter your username">
            </div>
            <!-- Enter Password -->
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" ng-model="formModel.password" ng-minlength="7" id="password" required="" placeholder="Enter your password">
            </div>
            <!-- Register button -->
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
