<div class="container">
  <div class="row">
    <div class="col-md-4">Contacts:</div>
    <div class="col-md-3"><span class="text-left">{{ body.contacts }}</span></div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-md-4">Type:</div>
    <div class="col-md-3"><span class="text-left">{{ body.type }}</span></div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-md-4">Price:</div>
    <div class="col-md-3"><span class="text-left">{{ body.price | currency:"BGN " }}</span></div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-md-4">Description:</div>
    <div class="col-md-3"><span class="text-left">{{ body.description }}</span></div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-md-4">Address:</div>
    <div class="col-md-3"><span class="text-left">{{ body.address }}</span></div>
  </div>

  <hr/>

</div>
