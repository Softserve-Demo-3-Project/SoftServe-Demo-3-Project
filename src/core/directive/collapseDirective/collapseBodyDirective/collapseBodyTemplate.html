<div class="container">
  <div class="row">
    <div class="col-md-3">Contacts:</div>
    <div class="col-md-3"><span class="text-left">GSM: {{ body.contacts }}</span></div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-md-3">Type:</div>
    <div class="col-md-3"><span class="text-left">{{ body.type }}</span></div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-md-3">Price:</div>
    <div class="col-md-3"><span class="text-left">{{ body.price | currency:"BGN " }}</span></div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-md-3">Description:</div>
    <div class="col-md-3"><span class="text-left">{{ body.description }}</span></div>
  </div>

  <hr/>

  <div class="row">
    <div class="col-md-3">Address:</div>
    <div class="col-md-3"><span class="text-left">{{ body.address }}</span></div>
  </div>

  <hr/>

</div>
