<form id="form-edit" ng-submit="onEdit()(body)">
  <div id="alerts-container"></div>
  <div class="input-group">
    <label>Contacts</label>
    <input  ng-model="body.contacts" type="text" class="form-control" required />
  </div>

  <div class="input-group">
    <label>Type</label>
    <select ng-model="body.type" class="form-control" required>
      <option value="1 Room">1 Room</option>
      <option value="2 Room">2 Room</option>
      <option value="3 Room">3 Room</option>
      <option value="House">House</option>
    </select>
  </div>

  <div class="input-group">
    <label>Price</label>
    <input ng-model="body.price" type="number" class="form-control" required />
  </div>

  <div class="input-group">
    <label>Description</label>
    <input ng-model="body.description" type="text" class="form-control" required />
  </div>

  <div class="input-group">
    <label>Address</label>
    <input ng-model="body.address" type="text" class="form-control" required />
  </div>

  <br/>

  <div class="input-group">
    <input type="submit" class="form-control btn btn-primary" value="Save" container="div" placement="top"  duration="3" bs-alert="alert"/>
  </div>
</form>
